<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuitIt - Deliverables</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Placeholder for navbar -->
  <div id="navbar"></div>

  <div style="background: #f4f4f4;">
    <div class="container mt-5 pt-5" style="margin-top: 60px;">
      <h1 class="page-title">Deliverables</h1>
    </div>

    <div class="deliverables">
      <div class="deliverable-item">
        <img src="images/current process flow.png" alt="Current Process Flow">
        <h2> Current Process Flow </h2>
      </div>
      <div class="deliverable-item">
        <img src="images/solution process flow.png" alt="Solution Process Flow">
        <h2> Solution Process Flow</h2> 
      </div>
      <div class="deliverable-item">
        <img src="images/MFCD.png" alt="Major Functional Component Diagram">
        <h2> Major Functional Component Diagram </h2>
      </div>
      <div class="deliverable-item">
        <img src="images/comp matrix.png" alt="Competition Matrix">
        <h2> Competition Matrix </h2>
      </div>
    </div>
  </div>
  <!-- JavaScript to load navbar.html -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

</body>
</html>
