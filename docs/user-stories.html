<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuitIt - User-Stories</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Placeholder for navbar -->
  <div id="navbar"></div>

  <div style="background: #f4f4f4;">
  <div class="container mt-5 pt-5" style="margin-top: 60px;">
    <h1 class="page-title">User Stories</h1>

    <section id="v1" class="presentation-wrapper">
      <h2 class="text-center mb-4"></h2>
      <div class="presentation-card" style="display: flex; justify-content: center;">
      <iframe src="https://docs.google.com/document/d/e/2PACX-1vSBB36lEHj2AlScW8RDAZuWZAuztA0xL2NDvX6w2kwPsKfmTnq7nxqwLflVaYBI0A/pub?embedded=true" 
      frameborder="0" width="1000" height="500" allowfullscreen></iframe>
      </div>
    </section>
  </div>
  <!-- JavaScript to load navbar.html -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>  
</body>
</html>
