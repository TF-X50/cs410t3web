<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuitIt</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Placeholder for navbar -->
  <div id="navbar"></div>

  <!-- Hero Section -->

  
  <section class="hero-banner">
    <div class="hero-content">
      <div class="hero-logo">
        <img src="images/QuitIt_no_bg_refined.png" alt="Q" class="logo-q" />
      </div>

      <p class="hero-slogan"> Small Steps, Big Changes </p>
    </div>
  </section>

  <!-- Page Content -->
  <div class="container page-content">
    <h2 class="text-center mt-5"> Welcome to QuitIt </h2>
    <p class="text-center"> Helping individuals recover through support, tools, and community.</p>
  </div>


  <!-- JavaScript to load navbar.html -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>
  
</body>
</html>
