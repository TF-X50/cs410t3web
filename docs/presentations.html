<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuitIt</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Placeholder for navbar -->
  <div id="navbar"></div>



  <!-- Page content -->
  <div class="container mt-5 pt-5" style="margin-top: 60px;">
    <h1 class="page-title">Presentations</h1>

    <section id="v1" class="presentation-wrapper">
      <h2 class="text-center mb-4">Feasibility v1.0</h2>
      <div class="presentation-card" style="display: flex; justify-content: center;">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSoO6VCptqOVYkJH7hCZSI7mZI7G79YlbECakH1GQtdVJnRkfKU2nOYxeDUShjUch8X_IM2Py7CWg2E/pubembed?start=false&loop=false&delayms=3000" 
      frameborder="0" width="1000" height="500" allowfullscreen></iframe>
      </div>
    </section>

    <section id="v2" class="presentation-wrapper">
      <h2 class="text-center mb-4">Feasibility v2.0</h2>
      <div class="presentation-card" style="display: flex; justify-content: center;">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTY1Mj504zceGaudhXItQQLvw1NsXB8i36nQuVuBYrjlw5o_p904HVTKdDHZcPub5_AGqUqPbkw393f/pubembed?start=false&loop=false&delayms=3000"
      frameborder="0" width="1000" height="500" allowfullscreen></iframe>
      </div>
    </section>

    <section id="v3" class="presentation-wrapper">
      <h2 class="text-center mb-4">Feasibility v3.0</h2>
      <div class="presentation-card" style="display: flex; justify-content: center;">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTl7yTwlyx9g6UepIfU01C8-ulmQTxOKGY5Jx0nRnJQS73-QBMkzZPW7bZ1YQP1HGMaQhdDj2QkfEil/pubembed?start=false&loop=false&delayms=3000" 
      frameborder="0" width="1000" height="500" allowfullscreen></iframe>
      </div>
    </section>
    
    <section id="design" class="presentation-wrapper">
        <h2 class="text-center mb-4">Design</h2>
        <div class="presentation-card" style="display: flex; justify-content: center;">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRBD8vrOgX_QSUQxw56VUXtwrRsFmxzd9fEFymTGULZQzXNUFcXZGbuWqYQeG3kH3WjOLU17L3iRjMq/pubembed?start=false&loop=false&delayms=3000" 
        frameborder="0" width="1000" height="500" allowfullscreen></iframe>
        </div>
    </section>
  </div>

<!-- JavaScript to load navbar.html -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

</body>
</html>
