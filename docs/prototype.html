<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuitIt - Prototype</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Placeholder for navbar -->
  <div id="navbar"></div>

  <div style="background: #f4f4f4;">
    <div class="container mt-5 pt-5" style="margin-top: 60px;">
      <h1 class="page-title">Prototype</h1>
    </div>

    <section id="ui" class="presentation-wrapper">
      <h2 class="text-center mb-4">User-Interface Mockups</h2>
      <div class="presentation-card" style="display: flex; justify-content: center;">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQDpTxbiOUAAiGmxCZnbIABxu7YMakZZxClbymwcMdM6Z1h0SzcrMt-zBQPN2AT74jYgSG58BLEK4bA/pubembed?start=false&loop=false&delayms=3000" 
      frameborder="0" width="1000" height="500" allowfullscreen></iframe>
      </div>
    </section>

    <section id="pp" class="presentation-wrapper">
      <h2 class="text-center mb-4">Prototype Presentation</h2>
      <div class="presentation-card" style="display: flex; justify-content: center;">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQTKiUpWnaZSpRTDyumwd5tsnTFeRKqxYzcwvyD5shPizPPHbLepUrtwPUO85oIJH6QFT5gU3NrQQeV/pubembed?start=false&loop=false&delayms=3000" 
      frameborder="0" width="1000" height="500" allowfullscreen></iframe>
      </div>
    </section>

    <div id="mvpvsp" class="deliverables">
      <div class="deliverable-item">
        <img  src="images/mvp vs prototype.png" alt="MVP vs. Prototype">
        <h2> MVP vs. Prototype </h2>
      </div>
    </div>
    <div class="deliverables">
      <div class="deliverable-item">
        <img id="pmfcd" src="images/mfcd prototype.png" alt="Prototype MFCD">
        <h2> Prototype MFCD </h2>
      </div>
    </div>

  </div>

  <!-- JavaScript to load navbar.html -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>
    
</body>
</html>
